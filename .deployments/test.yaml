---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ${PROJECT_NAME}
  namespace: ${NAME_SPACE}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ${PROJECT_NAME}
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75 #sesuaikan dengan keinginan
  behavior:
      scaleUp:
        stabilizationWindowSeconds: 10
        policies:
        - type: Pods
          value: 2
          periodSeconds: 5
      scaleDown:
        stabilizationWindowSeconds: 10
        policies:
        - type: Pods
          value: 1
          periodSeconds: 5