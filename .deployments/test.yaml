---
apiVersion: v1
kind: Namespace
metadata:
  name: ${NAME_SPACE}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${PROJECT_NAME}
  namespace: ${NAME_SPACE}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${PROJECT_NAME}
  template:
    metadata:
      labels:
        app: ${PROJECT_NAME}
    spec:
      imagePullSecrets:
        - name: regcred  # Secret untuk menarik image dari DigitalOcean Container Registry
      containers:
        - name: ${PROJECT_NAME}
          image: registry.digitalocean.com/archanist-dev/${CONTAINER_REGISTRY}:${IMAGE_TAG}
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "850Mi"
              cpu: "800m"
            requests:
              memory: "400Mi"
              cpu: "600m"
          command: ["npm", "start"]
---
apiVersion: v1
kind: Service
metadata:
  name: ${PROJECT_NAME}
  namespace: ${NAME_SPACE}
spec:
  selector:
    app: ${PROJECT_NAME}
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
#      nodePort: 30080

